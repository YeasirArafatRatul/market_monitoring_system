{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="robots" content="all,follow" />
    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="{% static 'vendor/normalize/normalize.css' %}"
    />
    <!-- Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"
    />
    <!-- Font Awesome CSS-->
    <link
      rel="stylesheet"
      href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}"
    />
    <!-- Animate CSS-->
    <link rel="stylesheet" href="{% static 'vendor/animate/animate.css' %}" />
    <!--  -->
    {% block fileSpecificCss %}{% endblock %}
    <!--  -->
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    {% block styles %}{% endblock %}
    <title>{% block title %} {% endblock %} - Market Monitoring System</title>
  </head>
  <body>
    <!-- CONTENT BLOCK -->
    {% block content %} {% endblock %}
    <!--CONTENT BLOCK ENDS  -->

    <!-- jQuery and Popper JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/popper/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendor/jquery.cookie/jquery.cookie.js' %}"></script>
    <!-- jQuery and Popper JS ENDS-->
    <!-- Custom JS -->
    <script src="{% static 'js/main.js' %}"></script>
    <!-- Custom JS ENDS -->
    <!-- JS Block -->
    {% block javascripts %}{% endblock %}
    <!-- JS Block ENDS-->
  </body>
</html>
