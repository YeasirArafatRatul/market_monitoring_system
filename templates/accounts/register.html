{% extends 'base.html' %} {% load static %}
<!--  -->
{% block title %} Register {% endblock %}

<!--=============================-->
{% block fileSpecificCss %}
<!--=============================-->
<link
  rel="stylesheet"
  href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}"
/>
<!--============================-->
<link rel="stylesheet" href="{% static 'vendor/select2/select2.min.css' %}" />

<!--============================-->
<link rel="stylesheet" href="{% static 'css/accounts/main.css' %}" />
<!--============================-->
<link rel="stylesheet" href="{% static 'css/accounts/util.css' %}" />

<!--============================-->
{% endblock %}
<!--============================-->
<!--============================-->
{% block content %}
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="heading">
        <h3>Market Monitoring System</h3>
      </div>
      <div class="form-container100">
        <div class="login100-pic js-tilt" data-tilt>
          <img src="{% static 'img/img-01.png' %}" alt="IMG" />
        </div>

        <form class="login100-form validate-form" action="" method="POST">
          <span class="login100-form-title"> Create Account </span>

          <div
            class="wrap-input100 validate-input"
            data-validate="Valid username is required"
          >
            <input
              class="input100"
              type="text"
              name="username"
              placeholder="Enter Username"
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-user-o" aria-hidden="true"></i>
            </span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Valid email is required: ex@abc.xyz"
          >
            <input
              class="input100"
              type="text"
              name="email"
              placeholder="Enter Email"
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
            </span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Valid trade licence is required"
          >
            <input
              class="input100"
              type="number"
              name="trade"
              placeholder="Enter Trade Licence Number"
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-id-card-o" aria-hidden="true"></i>
            </span>
          </div>

          <!--  -->
          <div
            class="wrap-input100 validate-input"
            data-validate="Select is required"
          >
            <select autocomplete="off" class="input100" name="role" id="role">
              <option value="" disabled selected>Select Role</option>
              <option value="wholeseller">Whole Seller</option>
              <option value="retailer">Retailer</option>
              <option value="importer">Importer</option>
            </select>

            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-user-secret" aria-hidden="true"></i>
            </span>
          </div>

          <!--  -->
          <div
            class="wrap-input100 validate-input"
            data-validate="Password is required"
          >
            <input
              class="input100"
              type="password"
              name="pass"
              placeholder="Password"
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Password is not matched"
          >
            <input
              class="input100"
              type="password"
              name="confirmPassword"
              placeholder="Confirm Password"
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>

          <div class="container-login100-form-btn">
            <button type="submit" class="login100-form-btn">Register</button>
          </div>

          <div class="text-center p-t-12">
            <span class="txt1"> Already have an account? </span>
            <br />
            <a
              style="font-size: medium"
              class="txt2"
              href="{% url 'accounts:login' %}"
            >
              Login
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
<!--============================-->

<!--============================-->
{% block javascripts %}
<!--====================================-->
<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--====================================-->
<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>

{% endblock %}
