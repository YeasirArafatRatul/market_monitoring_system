{% extends 'base.html' %} {% load static %}

<!--============================-->
{% block title %} Login {% endblock %}
<!--============================-->

<!--=============================-->
{% block fileSpecificCss %}
<!--============================-->

<!--=============================-->
<link
  rel="stylesheet"
  href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}"
/>
<!--============================-->

<!--============================-->
<link rel="stylesheet" href="{% static 'vendor/select2/select2.min.css' %}" />

<!--============================-->
<link rel="stylesheet" href="{% static 'css/accounts/main.css' %}" />
<!--============================-->

<!--============================-->
<link rel="stylesheet" href="{% static 'css/accounts/util.css' %}" />
<!--============================-->

{% endblock %}
<!--============================-->

<!--============================-->
{% block content %}
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="heading">
        <h3>Market Monitoring System</h3>
      </div>
      <div class="form-container100">
        <div class="login100-pic js-tilt" data-tilt>
          <img src="{% static 'img/img-01.png' %}" alt="IMG" />
        </div>

        <form class="login100-form validate-form" action="" method="POST">
          <span class="login100-form-title"> Login </span>

          <div
            class="wrap-input100 validate-input"
            data-validate="Valid email is required: ex@abc.xyz"
          >
            <input
              class="input100"
              type="text"
              name="email"
              placeholder="Email"
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Password is required"
          >
            <input
              class="input100"
              type="password"
              name="pass"
              placeholder="Password"
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>

          <div class="container-login100-form-btn">
            <button type="submit" class="login100-form-btn">Login</button>
          </div>

          <div class="text-center p-t-12">
            <span class="txt1">
              Forgot Username / Password? <br />
              Contact to</span
            >
            <a class="txt2" href="#"> Admin </a>
          </div>

          <div class="text-center p-t-136">
            <a
              class="txt2"
              style="font-size: medium"
              href="{% url 'accounts:register' %}"
            >
              Create your Account
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
<!--============================-->

<!--============================-->
{% block javascripts %}
<!--====================================-->
<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--====================================-->
<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
<script>
  $(".js-tilt").tilt({
    scale: 1.1,
  });
</script>
<script>
  (function ($) {
    "use strict";

    /*==================================================================
    [ Validate ]*/
    var input = $(".validate-input .input100");

    $(".validate-form").on("submit", function () {
      var check = true;

      for (var i = 0; i < input.length; i++) {
        if (validate(input[i]) == false) {
          showValidate(input[i]);
          check = false;
        }
      }

      return check;
    });

    $(".validate-form .input100").each(function () {
      $(this).focus(function () {
        hideValidate(this);
      });
    });

    function validate(input) {
      if (
        $(input).attr("type") == "email" ||
        $(input).attr("name") == "email"
      ) {
        if (
          $(input)
            .val()
            .trim()
            .match(
              /^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{1,5}|[0-9]{1,3})(\]?)$/
            ) == null
        ) {
          return false;
        }
      } else {
        if ($(input).val().trim() == "") {
          return false;
        }
      }
    }

    function showValidate(input) {
      var thisAlert = $(input).parent();

      $(thisAlert).addClass("alert-validate");
    }

    function hideValidate(input) {
      var thisAlert = $(input).parent();

      $(thisAlert).removeClass("alert-validate");
    }
  })(jQuery);
</script>
{% endblock %}
